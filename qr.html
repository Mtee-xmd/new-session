<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLEURAINZ QR Scan Session</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Outfit", sans-serif;
            background: linear-gradient(-45deg, #4a90e2, #3ac569, #9b59b6, #e74c3c);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #content {
            display: flex;
            flex-direction: column;
            width: 90%;
            max-width: 350px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 1.5rem;
            border-radius: 14px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
        }

        #QR-content {
            margin-bottom: 1.5rem;
        }

        #qr-image {
            border-radius: 10px;
            width: 100%;
            height: auto;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        #title-container {
            margin-bottom: 1rem;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .legend {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 1.5rem;
        }

        progress {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            margin-bottom: 1.5rem;
            border: none;
        }

        progress::-webkit-progress-bar {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        progress::-webkit-progress-value {
            background: linear-gradient(to right, #3498db, #2ecc71);
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .reload-button {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(135deg, #3498db, #2ecc71);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 700;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        .reload-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
            background: linear-gradient(135deg, #2ecc71, #3498db);
        }

        .status-message {
            margin: 1rem 0;
            padding: 0.8rem;
            border-radius: 8px;
            font-weight: 700;
            display: none;
        }

        .expired {
            background-color: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
            display: block;
        }

        .success {
            background-color: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
            display: block;
        }

        @media (max-width: 480px) {
            #content {
                width: 95%;
                padding: 1rem;
            }
            
            h2 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div id="content">
        <div id="QR-content">
            <img id="qr-image" src="/server" alt="QR CODE">
        </div>
        <div id="title-container">
            <h2>BLEURAINZ QR CODE</h2>
            <p class="legend" id="legend">Scan the QR code within <span id="countdown">30</span> seconds</p>
        </div>
        <div id="status-message" class="status-message"></div>
        <progress value="30" max="30" id="progressBar"></progress>
        <button id="reload-btn" class="reload-button">Refresh QR Code</button>
    </div>

    <script>
        // Enhanced QR Code Scanner with WebSocket support
        document.addEventListener('DOMContentLoaded', function() {
            const qrImage = document.getElementById('qr-image');
            const progressBar = document.getElementById('progressBar');
            const countdownEl = document.getElementById('countdown');
            const reloadBtn = document.getElementById('reload-btn');
            const statusMessage = document.getElementById('status-message');
            const legend = document.getElementById('legend');
            
            let timeleft = 30;
            let timer;
            let ws;

            // Initialize WebSocket connection
            function initWebSocket() {
                ws = new WebSocket(`wss://${window.location.host}/ws`);
                
                ws.onopen = function() {
                    console.log('WebSocket connection established');
                };
                
                ws.onmessage = function(event) {
                    const data = JSON.parse(event.data);
                    if (data.status === 'success') {
                        handleSuccess(data.message);
                    } else if (data.status === 'error') {
                        handleError(data.message);
                    }
                };
                
                ws.onclose = function() {
                    console.log('WebSocket connection closed');
                    // Attempt to reconnect after 2 seconds
                    setTimeout(initWebSocket, 2000);
                };
            }
            
            // Start the countdown timer
            function startTimer() {
                clearInterval(timer);
                timeleft = 30;
                progressBar.value = timeleft;
                countdownEl.textContent = timeleft;
                
                timer = setInterval(function() {
                    timeleft--;
                    progressBar.value = timeleft;
                    countdownEl.textContent = timeleft;
                    
                    if (timeleft <= 0) {
                        clearInterval(timer);
                        handleExpiration();
                    }
                }, 1000);
            }
            
            // Handle QR code expiration
            function handleExpiration() {
                statusMessage.textContent = "QR Code expired! Please refresh.";
                statusMessage.className = "status-message expired";
                legend.style.display = "none";
            }
            
            // Handle successful scan
            function handleSuccess(message) {
                clearInterval(timer);
                statusMessage.textContent = message || "Successfully connected!";
                statusMessage.className = "status-message success";
                progressBar.style.display = "none";
                countdownEl.style.display = "none";
                reloadBtn.textContent = "Done";
            }
            
            // Handle errors
            function handleError(message) {
                statusMessage.textContent = message || "An error occurred";
                statusMessage.className = "status-message expired";
            }
            
            // Refresh QR code
            function refreshQR() {
                // Add cache busting parameter
                qrImage.src = `/server?t=${new Date().getTime()}`;
                statusMessage.textContent = "";
                statusMessage.className = "status-message";
                legend.style.display = "block";
                progressBar.style.display = "block";
                countdownEl.style.display = "inline";
                reloadBtn.textContent = "Refresh QR Code";
                startTimer();
            }
            
            // Event listeners
            reloadBtn.addEventListener('click', refreshQR);
            
            // Initialize
            initWebSocket();
            startTimer();
            
            // Check QR code loading
            qrImage.onerror = function() {
                handleError("Failed to load QR code. Please refresh.");
            };
        });
    </script>
</body>
</html>
