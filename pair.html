<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> MTEE-XMD ᴘᴀɪʀ ᴄᴏᴅᴇ</title>
  <link rel="stylesheet" href="css/all.min.css">
  <style>
    /* (Previous CSS remains the same) */

    /* New style for Copy Button */
    .copy-btn {
      padding: 0.5rem 1rem;
      background: linear-gradient(135deg, #32CD32 0%, #228B22 100%);
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.2s ease;
    }
    .copy-btn:hover {
      background: linear-gradient(135deg, #228B22 0%, #006400 100%);
      transform: scale(1.05);
    }
    .copy-btn.copied {
      background: linear-gradient(135deg, #1E90FF 0%, #0000FF 100%);
      content: "Copied!";
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main">
      <div class="box" id="box">
        <div id="text">
          <i class="fa fa-user"></i>
          <p>
            <h2 class="centered-text">BLEURAINZ PAIR</h2>           
            <h6>⚙Enter your number with country code.⚙</h6>
            <div class="input-container">
              <input placeholder="276561364XX" type="number" id="number" placeholder="⚙enter your phone number with country code⚙" name="">
              <button id="submit"> enter </button>
            </div>

            <a id="waiting-message" class="centered-text" style="display: none;">in process...</a>
            <br>
            <br>
            <main id="pair"></main>
          <p></p>
        </div>
      </div>
    </div>
    <div class="glowing-text">𝐏𝐎𝐖𝐄𝐑𝐄𝐃 𝐁𝐘 BLEURAINZ 𝐓𝐄𝐂𝐇©</div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");
    let box = document.getElementById("box");

    // Function to copy the code
    async function copyCode() {
      const codeElement = document.getElementById("pair-code");
      if (!codeElement) return;
      
      const code = codeElement.innerText;
      await navigator.clipboard.writeText(code);
      
      const copyBtn = document.getElementById("copy-btn");
      if (copyBtn) {
        copyBtn.classList.add("copied");
        copyBtn.textContent = "Copied!";
        setTimeout(() => {
          copyBtn.classList.remove("copied");
          copyBtn.textContent = "Copy Code";
        }, 2000);
      }
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!c.value) {
        a.innerHTML = '<a style="color:black;font-weight:bold">❗Enter your whatsapp number with country code.</a><br><br>';
      } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
        a.innerHTML = '<a style="color:black;font-weight:bold">❌Invalid number format❌</a><br><br>';
      } else {
        const bc = c.value.replace(/[^0-9]/g, "");
        let bb = "";
        let bbc = "";
        const cc = bc.split('');
        cc.map(a => {
          bbc += a;
          if (bbc.length == 3) {
            bb += " " + a;
          } else if (bbc.length == 8) {
            bb += " " + a;
          } else {
            bb += a;
          }
        });
        c.type = "text";
        c.value = "+" + bb;
        c.style = "color:black;font-size:20px";
        a.innerHTML = '<a style="color:black;font-weight:bold">Please wait🔎 </a><br><br>';
        let { data } = await axios(`/code?number=${bc}`);
        let code = data.code || "Service Unavailable";
        
        // Updated output with dedicated Copy Button
        a.innerHTML = `
          <div style="text-align: center;">
            <font style="color:black;font-weight:bold">Your Pairing Code:</font><br>
            <font id="pair-code" style="color:red;font-size:24px;font-weight:bold;">${code}</font><br>
            <button id="copy-btn" class="copy-btn" onclick="copyCode()">Copy Code</button>
          </div>
          <br><br>
        `;
      }
    });
  </script>
</body>
</html>
